
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Animated Grid Background */
        background-color: #000;
        background-image: 
          linear-gradient(rgba(17, 24, 39, 0) 0px, rgba(17, 24, 39, 0) 1px, transparent 1px, transparent 100%),
          linear-gradient(90deg, rgba(17, 24, 39, 0) 0px, rgba(17, 24, 39, 0) 1px, transparent 1px, transparent 100%),
          linear-gradient(rgba(10, 129, 222, 0.1) 1px, transparent 0),
          linear-gradient(90deg, rgba(10, 129, 222, 0.1) 1px, transparent 0);
        background-size: 50px 50px, 50px 50px, 25px 25px, 25px 25px;
        background-position: -1px -1px, -1px -1px, 0 0, 0 0;
        animation: animate-grid 15s linear infinite;
      }

      @keyframes animate-grid {
        from { background-position: 0 0; }
        to { background-position: 100px 50px; }
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      h1, h2, h3 {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom scrollbar styles */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0d0d0d; }
      ::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #38bdf8; }

      /* Neon Glow Effect */
      .shadow-glow-primary {
        box-shadow: 0 0 12px rgba(37, 99, 235, 0.8), 0 0 25px rgba(16, 185, 129, 0.5);
      }
      
      /* Fade-in-out for success messages */
      @keyframes fade-in-out {
        0%, 100% { opacity: 0; } 10%, 90% { opacity: 1; }
      }
      .animate-fade-in-out { animation: fade-in-out 3s ease-in-out forwards; }

      /* Pulse animation for splash screen */
      @keyframes pulse-custom {
        0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.02); opacity: 0.95; }
      }
      .animate-pulse-custom { animation: pulse-custom 1.5s infinite ease-in-out; }
    </style>

</html>
